<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="bank.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="app.js" charset="utf-8"></script>
    <script type="module" src="loot.js" charset="utf-8"></script>
    <title>Karkov</title>
</head>
<body>

    <div class="nav">
        <a href="../index.html">Home</a>
    </div>

    <div>
        <h1>Karbank</h1>
        <h2 class="bank-balance"></h2>
    </div>

    <div class="button-container">
        <button class="get-balance">Log In</button>
    </div>

    <div class="store-container">
        <div class="listings">
            <div class="boosters">
                <h3>Boosters</h3>
                <div class="imgholder" data-value="20000" data-time="5">
                    <img src="https://ethanhart35.github.io/Karkov/images/YELLOW.png" alt=""></img>
                    <span>5 Minute Booster<br> 20,000₽</span>
                </div>
                <div class="imgholder" data-value="50000" data-time="10">
                    <img src="https://ethanhart35.github.io/Karkov/images/GREEN.png" alt=""></img>
                    <span>10 Minute Booster<br> 50,000₽</span>
                </div>
                <div class="imgholder" data-value="75000" data-time="20">
                    <img src="https://ethanhart35.github.io/Karkov/images/RED.png" alt=""></img>
                    <span>20 Minute Booster<br> 75,000₽</span>
                </div>
                <div class="imgholder" data-value="250000" data-time="30">
                    <img src="https://ethanhart35.github.io/Karkov/images/BLUE.png" alt=""></img>
                    <span>30 Minute Booster<br> 250,000₽</span>
                </div>
            </div>
            <div class="armor">
                <h3>Armor</h3>
                <div class="imgholder">
                    <img src="https://ethanhart35.github.io/Karkov/images/PACA.png" alt=""></img>
                    <span>Level 2 Armor <br> 10,000₽</span>
                </div>
                <div class="imgholder">
                    <img src="https://ethanhart35.github.io/Karkov/images/UNTAR.png" alt=""></img>
                    <span>Level 3 Armor <br> 25,000₽</span>
                </div>
                <div class="imgholder">
                    <img src="https://ethanhart35.github.io/Karkov/images/TROOPER.png" alt=""></img>
                    <span>Level 4 Armor <br> 50,000₽</span>
                </div>
                <div class="imgholder">
                    <img src="https://ethanhart35.github.io/Karkov/images/HEX.png" alt=""></img>
                    <span>Level 5 Armor <br> 100,000₽</span>
                </div>
            </div>
        </div>
    </div>

    <h6>Version 0.6.1<br>©Ethan Hart 2022</h6>
