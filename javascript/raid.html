<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="raid.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="app.js" charset="utf-8"></script>
    <script type="module" src="loot.js" charset="utf-8"></script>
    <title>Karkov</title>
</head>

<body>

    <div class="nav">
        <div id="username"></div>
        <a href="./stash.html">Stash</a>
        <a href="./store.html">Store</a>
    </div>

    <div class="balance-container">
        <h2 class="balance">0₽</h2>
    </div>

    <div class="loot-container" >

    </div>

    <div class="button-container">
        <button id="roll">Enter Raid</button>
    </div>
    <script>
        // Immediately check for the username in localStorage
        const username = localStorage.getItem('username');
        const usernameDisplay = document.getElementById('username');

        // Display the username if it exists, otherwise show 'Guest'
        if (username) {
            usernameDisplay.textContent = username;
        } else {
            usernameDisplay.textContent = 'Guest';
        }
    </script>
</body>

</html>
